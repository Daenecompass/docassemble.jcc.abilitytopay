    attachment_urls.append(cr_ga_proof.url_for())
  if benefits["ihss"]:
    ihss_proof
    attachment_urls.append(ihss_proof.url_for())
  if benefits["cal_works"]:
    cal_works_proof
    attachment_urls.append(cal_works_proof.url_for())
  if benefits["capi"]:
    capi_proof
    attachment_urls.append(capi_proof.url_for())
  income
  residents
  monthly_rent
